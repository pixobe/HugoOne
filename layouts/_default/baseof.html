<!DOCTYPE html>
<html data-theme="hugotech">
  {{- partial "head.html" . -}}
  <body
    class="text-neutral bg-gray-50 font-body flex flex-col min-h-screen justify-between"
  >
    <header>{{- partial "header.html" . -}}</header>
    <main id="content" class="flex-1 flex flex-col">
      {{- block "main" . }}{{- end }}
    </main>
    <footer>
      {{- partial "footer.html" . -}}
      <!-- scripts-->
      {{- partial "scripts.html" . -}}
    </footer>
  </body>
</html>
