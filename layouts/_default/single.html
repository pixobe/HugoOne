{{ define "main" }}
<div class="h-full single-default">
  <div class="single-default-header">
    <h1>{{.Title}}</h1>
    <h2>{{.Description}}</h2>
  </div>
  <div
    class="prose prose-base max-w-none w-full lg:w-[80%] mx-auto grid grid-cols-1 lg:grid-cols-[1fr_auto]"
  >
    <section>
      {{.Content}}
      <div>
        <h2>Coming next</h2>
        {{with .PrevInSection}}
        <p>
          <a href="{{.Permalink}}" class="text-blue-500">{{.Title}}</a>
          : {{.Description}}
        </p>
        {{end}}
      </div>
    </section>
    <aside>
      <section>
        {{ $related := .Site.Pages.Related . | first 5 }} {{ with $related }}
        <h2>See Also</h2>
        <ul>
          {{ range . }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
          {{ end }}
        </ul>
        {{end}}
      </section>
    </aside>
  </div>
</div>
{{ end }}
