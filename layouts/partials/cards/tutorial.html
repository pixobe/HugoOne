<a href="{{.Permalink}}" class="block hover:bg-slate-200 break-normal">
  <div class="grid grid-cols-[auto_1fr] gap-4 items-center">
    {{ $weight := mod .Weight 4}}
    <div class="h-8 w-8 weight-{{$weight}}">{{ partial "svg" "bookmark" }}</div>
    <div>
      <h2 class="text-blue-800">{{.Title}}</h2>
      <div class="text-gray-500 font-light text-sm">{{.Description}}</div>
    </div>
  </div>
</a>
