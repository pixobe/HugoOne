<div
  class="flex flex-col justify-center items-center gap-5 p-8 rounded-md bg-primary text-white w-full md:w-[400px] text-center"
>
  <div class="h-12 w-12 text-red-500">{{ partial "svg" .Params.Icon }}</div>
  <h2 class="font-medium !text-xl">{{.Title}}</h2>
  <p class="text-gray-300">{{.Description}}</p>
  <a
    class="bg-red-500 text-white p-3 rounded-full font-semibold"
    href="{{.Permalink}}"
  >
    {{.LinkTitle}}
  </a>
</div>
