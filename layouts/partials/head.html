<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{ $title =
  .Site.Title }}{{ end }}

  <meta property="og:title" content="{{$title}}" />
  <meta property="og:type" content="software" />
  <meta property="og:url" content="{{.Page.RelPermalink}}" />
  <meta property="og:image" content="/images/logo.png" />

  <meta
    property="og:description"
    content="WordPress, Mobile and Desktop app development company."
  />

  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="/css/style.css" />

  <!--Css-->
  {{ range .Site.Params.custom_css -}}
  <link rel="stylesheet" type="text/css" href="{{ . | absURL }}" />
  {{- end }}
  <title>
    {{$title}} {{if .IsHome}} | {{ .Site.Params.description }} {{end}}
  </title>
</head>
