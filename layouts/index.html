{{ define "main" }}
<div class="hero min-h-screen bg-primary text-white">
  <div
    class="hero-content flex flex-col-reverse md:flex-row w-full lg:w-[80%] justify-between gap-8"
  >
    {{ with .Site.Params.Hero}}
    <div>
      <h1 class="text-[40px] md:!leading-normal font-bold">{{.Title}}</h1>
      <p class="py-6 text-2xl !leading-normal">{{.Caption}}</p>
      {{ with .cta_primary}}
      <a class="btn btn-accent m-2" href="{{.URL}}">{{.Label}}</a>
      {{ end }} {{ with .cta_secondary}}
      <a class="btn btn-secondary m-2" href="{{.URL}}">{{.Label}}</a>
      {{ end }}
    </div>
    {{ with .Image}}
    <img src="{{.}}" width="500px" />
    {{ end }} {{end}}
  </div>
</div>
<div>{{.Content}}</div>
{{ end }}
