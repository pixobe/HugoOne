<section class="text-center prose-lg bg-slate-50 p-6 text-[#444444]">
  {{ range .Page.Params.Sections }}
  <h2 class="text-4xl font-bold">{{.Title}}</h2>
  <p class="mt-5 text-gray-700">{{.Description}}</p>
  <div class="flex flex-wrap flex-row gap-6 justify-center">
    {{ range .Features }}
    <div
      class="border border-1 border-slate-300 w-80 rounded-xl shadow-md p-4 bg-white"
    >
      <figure
        class="flex  justify-center text-{{.Color}}-300 not-prose"
        alt="Feature"
      >
        {{ partial "icon.html" (dict "Icon" .Icon "Size" "16")}}
      </figure>
      <h3 class="font-semibold text-gray-600">{{.Title}}</h3>
      <p class="font-thin text-base antialiased">{{.Description}}</p>
      <div>
        <button class="btn btn-success text-white">Know More</button>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
</section>
