<div
  class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
>
  <a href="#">
    <img class="rounded-t-lg" src='{{.Get "imageSrc"}}' alt="" />
  </a>
  <div class="p-5">
    <a href="#">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{.Get "caption"}}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{.Inner}}</p>
    <a
      class="inline-flex my-5 justify-center items-center py-3 px-5 text-base font-medium text-center bg-primary text-light rounded border border-gray-300 hover:bg-primary-800 focus:ring-4 focus:ring-gray-100"
      href='{{.Get "url"}}'
      target="_blank"
      >{{.Get "btnLabel"}}</a
    >
  </div>
</div>
