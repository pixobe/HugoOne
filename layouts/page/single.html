{{ define "main" }}

  <div class="p-4 sm:p-6 mx-auto max-w-screen-xl">
    <div class="py-6">
      <h1
        class="max-w-2xl mb-4 text-2xl font-extrabold tracking-tight leading-none xl:text-4xl"
      >
        {{.Page.Title}}
      </h1>
      <h2 class="font-light text-gray-400">{{.Page.Description}}</h2>
    </div>
  </div>

<hr class="border border-light-100" />

<div class="p-4 sm:p-6 mx-auto max-w-screen-xl">{{ .Content }}</div>

{{ end }}
